<div class="post-list">
    {% assign sorted-posts = site.posts | sort: 'date' %}    
    {% for page in sorted-posts %}
          <div class="post-link">
                  <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
                  
                  - {{ page.date | date: '%d %B, %Y' }}
                  
          </div>
        {% endfor %}
</div>
